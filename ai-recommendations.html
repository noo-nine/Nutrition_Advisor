<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-powered Recommendations | Telangana Nutrition Advisor</title>
  <link rel="stylesheet" href="ai-recommendations.css">
</head>
<body>
  <header>
    <h1>AI-powered Recommendations</h1>
    <p>Get intelligent, personalized recommendations based on your progress.</p>
  </header>

  <section class="ai-recommendations">
    <div class="recommendation-form">
      <form action="/submit-ai-recommendations" method="POST">
        <label for="activity-level">Activity Level</label>
        <select id="activity-level" name="activity-level">
          <option value="sedentary">Sedentary</option>
          <option value="lightly-active">Lightly Active</option>
          <option value="moderately-active">Moderately Active</option>
          <option value="very-active">Very Active</option>
        </select>

        <label for="progress">Current Progress</label>
        <input type="number" id="progress" name="progress" placeholder="e.g., weight loss (kg)" required>

        <button type="submit">Get AI Recommendations</button>
      </form>
    </div>

    <div class="recommended-plan">
      <h2>Your AI-powered Recommendations</h2>
      <div id="recommendation-list">
        <!-- Display AI-driven recommendations dynamically -->
      </div>
    </div>
  </section>

  <footer>
    <p><a href="dashboard.html">Back to Dashboard</a></p>
  </footer>

  <script src="ai-recommendations.js"></script>
</body>
</html>
